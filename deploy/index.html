<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Page Piler -->
    <title>midnight.js</title>
    <!--Adobe Fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/muy5ykr.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-ekOryaXPbeCpWQNxMwSWVvQ0+1VrStoPJq54shlYhR8HzQgig1v5fas6YgOqLoKz" crossorigin="anonymous">


</head>

<body>
  <header>
    <h2>MIDNIGHT.JS</h2>
  </header>
  
  <main>
    <section id="hero">
      <div class="hero-container">
        <h1>EASILY CHANGE FIXED <br>HEADERS ON THE FLY</h1>
      </div>
    </section>
    
    <section id="section-one" data-midnight="black-header">
      <div class="section-container">
        <p>Make sure your header is <span>position:fixed</span></p>
      </div>
    </section>
    
    <section id="section-two" data-midnight="green-header">
      <div class="section-container">
        <p>Create classes for each style of header you need</p>
      </div>
    </section>
    
    <section id="section-three">
      <div class="section-container">
        <p>Add <span>data-midnight=“your-class”</span> to each of your sections</p>
      </div>
    </section>
    
    <section id="section-four" data-midnight="blue-header">
      <div class="section-container-big">
        <h1>NOW YOU'RE DONE</h1>
      </div>
    </section>
    
  </main>



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
    <!-- Midnight -->
    <script src="../node_modules/midnight.js/dist/midnight.jquery.min.js"></script>
    <script src="js/scripts-min.js"></script>
</body>

</html>
